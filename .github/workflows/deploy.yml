name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Gradle 빌드
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # Docker 이미지 빌드
      - name: Build Docker image
        run: |
          docker build -t value-calculator:${{ github.sha }} .
          docker save value-calculator:${{ github.sha }} > image.tar

      # EC2로 파일 전송
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "image.tar,docker-compose.yml"
          target: "/home/ec2-user/app"

      # EC2에서 배포
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app
            
            docker load < image.tar
            docker tag value-calculator:${{ github.sha }} value-calculator:latest
            
            docker compose down || true
            
            cat > .env << EOF
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            
            docker compose up -d
            
            docker compose logs --tail=50
            
            rm -f image.tar
            docker image prune -f

      # 배포 완료 알림
      - name: Deployment Success
        run: |
          echo "배포 성공!!!!!!!!!!!!!!!!!!1"
          echo "Application URL: http://${{ secrets.EC2_HOST }}:8080"
          echo "Swagger UI: http://${{ secrets.EC2_HOST }}:8080/swagger-ui.html"